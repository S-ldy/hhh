<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>信息登记表</title>
		<style type="text/css">
			body{
				font-family: "楷体";
			}
			table,td,th{
				background: cadetblue;
				border:2px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<form>
			<table border="1">
			<tr><th colspan="3" style="letter-spacing: 20px;">信息登记表</th></tr>
			<tr>
				<td>姓名:</td>
				<td colspan="2"><input type="text" name="userName" placeholder="请输入你的姓名....."></td>
			</tr>
			<tr>
				<td>年龄:</td>
				<td colspan="2"><input type="password" name="age" placeholder="请输入你的年龄....."></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td colspan="2">
					<input type="radio" name="sex" value="1"><img src="img/boy.jpg" />男士   
				    <input type="radio" name="sex" value="0"><img src="img/girl.jpg" />女士
				</td>
			</tr>
			<tr>
				<td>生日</td>
				<td colspan="2">
					<input type="date" name="date" value="2022-09-23" min="2010-01-01" max="2022-12-31" />
				</td>
			</tr>
			<tr>
				<td >学历:</td>
				<td colspan="2">
					<select>
						<option value="">--请选择--</option>
						<option value="1">小学</option>
						<option value="1">初中</option>
						<option value="1">高中</option>
						<option value="1">大学</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>爱好:</td>
				<td  colspan="2">
					<input type="checkbox" name="hobby" value="1">旅游
					<input type="checkbox" name="hobby" value="1">登山
					<input type="checkbox" name="hobby" value="1">健身
					<input type="checkbox" name="hobby" value="1">游泳
				</td>
			</tr>
			
			<tr>
				<td>自我介绍:</td>
				<td colspan="2">
					<textarea  name="comment" rows="4" cols="22" placeholder="请输入你的自我介绍:"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<p><input type="checkbox"  value="1">我同意信息录入</p>
					<input type="submit" value="立即注册">
					<input type="reset" value="重新输入">
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
