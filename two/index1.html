<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>信息登记表</title>
		<style type="text/css">
			body{
				font-family: "楷体";
			}
			table{
				background: pink;
				border:3px solid black;
			}
			
		</style>
	</head>
	<body>
		<form>
			<table border="1">
			<tr><th colspan="3" style="letter-spacing: 20px;">信息登记表</th></tr>
			<tr>
				<td>姓名:</td>
				<td colspan="2"><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>年龄:</td>
				<td colspan="2"><input type="password" name="passwd"></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td  colspan="2">
					<input type="radio" name="sex" value="1">男   
				    <input type="radio" name="sex" value="0">女
				</td>
			</tr>
			<tr>
				<td>爱好:</td>
				<td  colspan="2">
					<input type="checkbox" name="hobby" value="1">旅游<br />
					<input type="checkbox" name="hobby" value="1">登山<br />
					<input type="checkbox" name="hobby" value="1">健身<br />
					<input type="checkbox" name="hobby" value="1">上网<br />
					<input type="checkbox" name="hobby" value="1">游泳<br />
				</td>
			</tr>
			<tr>
				<td colspan="1">学历:</td>
				<td colspan="2">
					<select>
						<option value="">--请选择--</option>
						<option value="1">小学</option>
						<option value="1">初中</option>
						<option value="1">高中</option>
						<option value="1">大学</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>自我介绍:</td>
				<td>
					<textarea  name="comment" rows="4" cols="22">自我介绍:</textarea>
				</td>
			</tr>
			<tr>
				<td><input type="hidden" name="userId" value="10"></td>
				<td colspan="2" rowspan="4">
					<input type="submit" value="提交">
				    <input type="reset" value="重置">
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
