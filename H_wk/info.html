<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			table{
				border:2px solid brown;
				width: 700px;
				height: 400px;
				background-color:darkgrey;
				border-collapse: separate;
			}
			tr{
				border:2px solid white;
				
			}
			td:nth-child(1) {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<form>
			<table border="1">
				<tr style=" background-color:cornflowerblue "><th colspan="5" style="letter-spacing: 20px;">信息统计表</th></tr>
				<tr>
					<td colspan="2">姓名:</td>
					<td colspan="3"><input type="text"  name="username" required/></td>
				</tr>
				<tr>
					<td colspan="2">年龄:</td>
					<td colspan="3"><input type="number"  name="age" min="0" required/></td>
				</tr>
				<tr>
				<td colspan="2">性别:</td>
				<td colspan="3">
					<input type="radio" name="sex" value="1">男   
				    <input type="radio" name="sex" value="0">女
				</td>
			</tr>
				<tr>
				<td colspan="2">爱好:</td>
				<td  colspan="3">
					<input type="checkbox" name="hobby" value="1">旅游<br />
					<input type="checkbox" name="hobby" value="1">登山<br />
					<input type="checkbox" name="hobby" value="1">健身<br />
					<input type="checkbox" name="hobby" value="1">上网<br />
					<input type="checkbox" name="hobby" value="1">游泳<br />
				</td>
			</tr>
			<tr>
				<td colspan="2">学历:</td>
				<td colspan="3">
					<select>
						<option value="">--请选择--</option>
						<option value="1">小学</option>
						<option value="1">初中</option>
						<option value="1">高中</option>
						<option value="1">大学</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">自我介绍:</td>
				<td colspan="3">
					<textarea  name="comment" rows="4" cols="22">自我简介:</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td colspan="3" rowspan="4">
					<input type="submit" value="提交">
				    <input type="reset" value="重置">
				</td>
			</tr>
			</table>
			
		</form>
	</body>
</html>
